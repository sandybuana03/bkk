        body {

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-modal.active {
            display: flex;
        }
        
        .fullscreen-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-image {
            max-width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0;
        }
        
        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn.prev {
            left: 30px;
        }
        
        .nav-btn.next {
            right: 30px;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .photo-counter {
            position: absolute;
            bottom: 80px;
            left: 50%;

        let currentPhotoIndex = 0;
        let isPlaying = true;
        let slideInterval;
        let progressInterval;

        // DOM Elements
        const galleryGrid = document.getElementById('gallery-grid');
        const fullscreenModal = document.getElementById('fullscreen-modal');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const closeBtn = document.getElementById('close-btn');
        const progressFill = document.getElementById('progress-fill');
        const photoCounter = document.getElementById('photo-counter');
        const photoTitle = document.getElementById('photo-title');
        const photoDescription = document.getElementById('photo-description');

        // Initialize gallery
        function initGallery() {
            galleryGrid.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" onerror="this.src=''; this.alt='Gambar gagal dimuat'; this.style.display='none';">
                    <div class="photo-overlay">
                        <h3 class="font-semibold text-lg">${photo.title}</h3>
                        <p class="text-sm opacity-90">${photo.description}</p>
                    </div>
                `;
                
                photoItem.addEventListener('click', () => openFullscreen(index));
                galleryGrid.appendChild(photoItem);
            });
        }

        // Open fullscreen modal
        function openFullscreen(index) {
            currentPhotoIndex = index;
            updateFullscreenImage();
            fullscreenModal.classList.add('active');
            startSlideshow();
        }

        // Close fullscreen modal
        function closeFullscreen() {
            fullscreenModal.classList.remove('active');
            stopSlideshow();
        }

        // Update fullscreen image
        function updateFullscreenImage() {
            const photo = photos[currentPhotoIndex];
            fullscreenImage.src = photo.src;
            fullscreenImage.alt = photo.title;
            photoCounter.textContent = `${currentPhotoIndex + 1} / ${photos.length}`;
            photoTitle.textContent = photo.title;
            photoDescription.textContent = photo.description;
        }

        // Navigate to next photo
        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            updateFullscreenImage();
            resetProgress();
        }

        // Navigate to previous photo
        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            updateFullscreenImage();
            resetProgress();
        }

        // Start slideshow
        function startSlideshow() {
            if (isPlaying) {
                slideInterval = setInterval(nextPhoto, 5000);
                startProgress();
            }
        }

        // Stop slideshow
        function stopSlideshow() {
            clearInterval(slideInterval);
            clearInterval(progressInterval);
            progressFill.style.width = '0%';
        }

        // Toggle play/pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? '⏸' : '▶';
            
            if (isPlaying) {
                startSlideshow();
            } else {
                stopSlideshow();
            }
        }

        // Progress bar animation
        function startProgress() {
            progressFill.style.width = '0%';
            let progress = 0;
            
            progressInterval = setInterval(() => {
                progress += 100 / 30; // 3 seconds = 30 intervals of 100ms
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100);
        }

        // Reset progress bar
        function resetProgress() {
            clearInterval(progressInterval);
            if (isPlaying) {
                startProgress();
            }
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            prevPhoto();
            if (isPlaying) {
                stopSlideshow();
                startSlideshow();
            }
        });

        nextBtn.addEventListener('click', () => {
            nextPhoto();
            if (isPlaying) {
                stopSlideshow();
                startSlideshow();
            }
        });

        playPauseBtn.addEventListener('click', togglePlayPause);
        closeBtn.addEventListener('click', closeFullscreen);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!fullscreenModal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeFullscreen();
                    break;
                case 'ArrowLeft':
                    prevPhoto();
                    if (isPlaying) {
                        stopSlideshow();
                        startSlideshow();
                    }
                    break;
                case 'ArrowRight':
                    nextPhoto();
                    if (isPlaying) {
                        stopSlideshow();
                        startSlideshow();
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
            }
        });

        // Close modal when clicking outside image
        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) {
                closeFullscreen();
            }
        });

        // Element SDK implementation
        async function onConfigChange(config) {
            const titleElement = document.getElementById('gallery-title');
            const subtitleElement = document.getElementById('gallery-subtitle');
            
            if (titleElement) {
                titleElement.textContent = config.gallery_title || defaultConfig.gallery_title;
                titleElement.style.color = config.text_color || defaultConfig.text_color;
            }
            
            if (subtitleElement) {
                subtitleElement.textContent = config.gallery_subtitle || defaultConfig.gallery_subtitle;
                subtitleElement.style.color = config.text_color || defaultConfig.text_color;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["gallery_title", config.gallery_title || defaultConfig.gallery_title],
                ["gallery_subtitle", config.gallery_subtitle || defaultConfig.gallery_subtitle]
            ]);
        }

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Initialize gallery on page load
        initGallery();
