  <style>
        body {
            box-sizing: border-box;
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .media-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .media-item:hover img, .media-item:hover video {
            transform: scale(1.05);
        }
        
        .media-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .media-item:hover .media-overlay {
            transform: translateY(0);
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .media-item:hover .play-icon {
            background: rgba(0,0,0,0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .tab-button {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #64748b;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-button.active {
            background: #3b82f6;
            color: white;
        }
        
        .tab-button:not(.active):hover {
            background: #f1f5f9;
            color: #334155;
        }
        
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-modal.active {
            display: flex;
        }
        
        .fullscreen-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0;
        }
        
        .fullscreen-video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
        
        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn.prev {
            left: 30px;
        }
        
        .nav-btn.next {
            right: 30px;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .media-counter {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .media-info {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 12px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .media-info h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .media-info p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .hidden {
            display: none;
        }
    </style>

  <script>
        // Default configuration
        const defaultConfig = {
            main_title: "Dokumentasi Kegiatan Bursa Kerja Khusus",
            main_subtitle: "SMK AL-IRSYAD TEGAL",
            school_name: "Koleksi dokumentasi kegiatan dan momen berharga",
            primary_color: "#1e293b",
            secondary_color: "#f8fafc",
            accent_color: "#3b82f6",
            text_color: "#334155",
            surface_color: "#ffffff"
        };

        // Sample photos
        const photos = [
            {
                src: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=800&h=600&fit=crop",
                title: "Pembukaan Bursa Kerja",
                description: "Acara pembukaan bursa kerja khusus SMK"
            },
            {
                src: "https://images.unsplash.com/photo-1517486808906-6ca8b3f04846?w=800&h=600&fit=crop",
                title: "Presentasi Perusahaan",
                description: "Perusahaan mitra mempresentasikan profil"
            },
            {
                src: "https://images.unsplash.com/photo-1552664730-d307ca884978?w=800&h=600&fit=crop",
                title: "Sesi Wawancara",
                description: "Siswa mengikuti sesi wawancara kerja"
            },
            {
                src: "https://images.unsplash.com/photo-1515187029135-18ee286d815b?w=800&h=600&fit=crop",
                title: "Networking Session",
                description: "Sesi networking dengan industri"
            },
            {
                src: "https://images.unsplash.com/photo-1559223607-b4d0555ae227?w=800&h=600&fit=crop",
                title: "Workshop Keterampilan",
                description: "Pelatihan keterampilan untuk siswa"
            },
            {
                src: "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=800&h=600&fit=crop",
                title: "Konsultasi Karir",
                description: "Sesi konsultasi karir dengan mentor"
            }
        ];

        // Sample videos
        const videos = [
            {
                src: "https://youtu.be/5Of2HNJa_gs?si=c7VNSDJCLN4ppA3Y",
                title: "Highlight Bursa Kerja",
                description: "Video highlight kegiatan bursa kerja khusus"
            },
            {
                src: "https://www.youtube.com/embed/5Of2HNJa_gs?si=c7VNSDJCLN4ppA3Y",
                title: "Testimoni Siswa",
                description: "Testimoni siswa peserta bursa kerja"
            },
            {
                src: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_5mb.mp4",
                title: "Profil Perusahaan Mitra",
                description: "Video profil perusahaan mitra"
            },
            {
                src: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
                title: "Proses Seleksi",
                description: "Dokumentasi proses seleksi peserta"
            }
        ];

        let currentTab = 'photo';
        let currentMediaIndex = 0;
        let isPlaying = true;
        let slideInterval;
        let progressInterval;
        let currentMediaList = photos;

        // DOM Elements
        const photoGrid = document.getElementById('photo-grid');
        const videoGrid = document.getElementById('video-grid');
        const fullscreenModal = document.getElementById('fullscreen-modal');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const fullscreenVideo = document.getElementById('fullscreen-video');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const closeBtn = document.getElementById('close-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const mediaCounter = document.getElementById('media-counter');
        const mediaTitle = document.getElementById('media-title');
        const mediaDescription = document.getElementById('media-description');

        // Switch between photo and video tabs
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.getElementById('photo-tab').classList.toggle('active', tab === 'photo');
            document.getElementById('video-tab').classList.toggle('active', tab === 'video');
            
            // Show/hide grids
            photoGrid.classList.toggle('hidden', tab !== 'photo');
            videoGrid.classList.toggle('hidden', tab !== 'video');
            
            // Update current media list
            currentMediaList = tab === 'photo' ? photos : videos;
        }

        // Initialize photo gallery
        function initPhotoGallery() {
            photoGrid.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'media-item';
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" onerror="this.src=''; this.alt='Gambar gagal dimuat'; this.style.display='none';">
                    <div class="media-overlay">
                        <h3 class="font-semibold text-lg">${photo.title}</h3>
                        <p class="text-sm opacity-90">${photo.description}</p>
                    </div>
                `;
                
                photoItem.addEventListener('click', () => openFullscreen(index, 'photo'));
                photoGrid.appendChild(photoItem);
            });
        }

        // Initialize video gallery
        function initVideoGallery() {
            videoGrid.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'media-item';
                videoItem.innerHTML = `
                    <video muted>
                        <source src="${video.src}" type="video/mp4">
                    </video>
                    <div class="play-icon">‚ñ∂</div>
                    <div class="media-overlay">
                        <h3 class="font-semibold text-lg">${video.title}</h3>
                        <p class="text-sm opacity-90">${video.description}</p>
                    </div>
                `;
                
                videoItem.addEventListener('click', () => openFullscreen(index, 'video'));
                videoGrid.appendChild(videoItem);
            });
        }

        // Open fullscreen modal
        function openFullscreen(index, type) {
            currentTab = type;
            currentMediaList = type === 'photo' ? photos : videos;
            currentMediaIndex = index;
            updateFullscreenMedia();
            fullscreenModal.classList.add('active');
            
            if (type === 'photo') {
                startSlideshow();
            } else {
                // Hide progress bar for videos
                progressBar.style.display = 'none';
                playPauseBtn.style.display = 'none';
            }
        }

        // Close fullscreen modal
        function closeFullscreen() {
            fullscreenModal.classList.remove('active');
            stopSlideshow();
            
            // Pause video if playing
            if (!fullscreenVideo.classList.contains('hidden')) {
                fullscreenVideo.pause();
            }
            
            // Reset display
            progressBar.style.display = 'block';
            playPauseBtn.style.display = 'flex';
        }

        // Update fullscreen media
        function updateFullscreenMedia() {
            const media = currentMediaList[currentMediaIndex];
            
            if (currentTab === 'photo') {
                fullscreenImage.src = media.src;
                fullscreenImage.alt = media.title;
                fullscreenImage.classList.remove('hidden');
                fullscreenVideo.classList.add('hidden');
                fullscreenVideo.pause();
            } else {
                fullscreenVideo.src = media.src;
                fullscreenVideo.classList.remove('hidden');
                fullscreenImage.classList.add('hidden');
                
                // Auto-adjust video size based on orientation when metadata loads
                fullscreenVideo.addEventListener('loadedmetadata', function() {
                    const videoWidth = this.videoWidth;
                    const videoHeight = this.videoHeight;
                    const aspectRatio = videoWidth / videoHeight;
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const screenRatio = screenWidth / screenHeight;
                    
                    if (aspectRatio > screenRatio) {
                        // Video is wider (landscape) - fit to width
                        this.style.width = '100%';
                        this.style.height = 'auto';
                        this.style.maxHeight = '100%';
                    } else {
                        // Video is taller (portrait) - fit to height
                        this.style.height = '100%';
                        this.style.width = 'auto';
                        this.style.maxWidth = '100%';
                    }
                }, { once: true });
            }
            
            mediaCounter.textContent = `${currentMediaIndex + 1} / ${currentMediaList.length}`;
            mediaTitle.textContent = media.title;
            mediaDescription.textContent = media.description;
        }

        // Navigate to next media
        function nextMedia() {
            currentMediaIndex = (currentMediaIndex + 1) % currentMediaList.length;
            updateFullscreenMedia();
            if (currentTab === 'photo') {
                resetProgress();
            }
        }

        // Navigate to previous media
        function prevMedia() {
            currentMediaIndex = (currentMediaIndex - 1 + currentMediaList.length) % currentMediaList.length;
            updateFullscreenMedia();
            if (currentTab === 'photo') {
                resetProgress();
            }
        }

        // Start slideshow (photos only)
        function startSlideshow() {
            if (currentTab === 'photo' && isPlaying) {
                slideInterval = setInterval(nextMedia, 3000);
                startProgress();
            }
        }

        // Stop slideshow
        function stopSlideshow() {
            clearInterval(slideInterval);
            clearInterval(progressInterval);
            progressFill.style.width = '0%';
        }

        // Toggle play/pause (photos only)
        function togglePlayPause() {
            if (currentTab === 'photo') {
                isPlaying = !isPlaying;
                playPauseBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                
                if (isPlaying) {
                    startSlideshow();
                } else {
                    stopSlideshow();
                }
            }
        }

        // Progress bar animation
        function startProgress() {
            progressFill.style.width = '0%';
            let progress = 0;
            
            progressInterval = setInterval(() => {
                progress += 100 / 30;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100);
        }

        // Reset progress bar
        function resetProgress() {
            clearInterval(progressInterval);
            if (isPlaying && currentTab === 'photo') {
                startProgress();
            }
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            prevMedia();
            if (isPlaying && currentTab === 'photo') {
                stopSlideshow();
                startSlideshow();
            }
        });

        nextBtn.addEventListener('click', () => {
            nextMedia();
            if (isPlaying && currentTab === 'photo') {
                stopSlideshow();
                startSlideshow();
            }
        });

        playPauseBtn.addEventListener('click', togglePlayPause);
        closeBtn.addEventListener('click', closeFullscreen);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!fullscreenModal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeFullscreen();
                    break;
                case 'ArrowLeft':
                    prevMedia();
                    if (isPlaying && currentTab === 'photo') {
                        stopSlideshow();
                        startSlideshow();
                    }
                    break;
                case 'ArrowRight':
                    nextMedia();
                    if (isPlaying && currentTab === 'photo') {
                        stopSlideshow();
                        startSlideshow();
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    if (currentTab === 'photo') {
                        togglePlayPause();
                    } else {
                        // Toggle video play/pause
                        if (fullscreenVideo.paused) {
                            fullscreenVideo.play();
                        } else {
                            fullscreenVideo.pause();
                        }
                    }
                    break;
            }
        });

        // Close modal when clicking outside media
        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) {
                closeFullscreen();
            }
        });

        // Element SDK implementation
        async function onConfigChange(config) {
            const titleElement = document.getElementById('main-title');
            const subtitleElement = document.getElementById('main-subtitle');
            const schoolElement = document.getElementById('school-name');
            
            if (titleElement) {
                titleElement.textContent = config.main_title || defaultConfig.main_title;
                titleElement.style.color = config.text_color || defaultConfig.text_color;
            }
            
            if (subtitleElement) {
                subtitleElement.textContent = config.main_subtitle || defaultConfig.main_subtitle;
                subtitleElement.style.color = config.text_color || defaultConfig.text_color;
            }
            
            if (schoolElement) {
                schoolElement.textContent = config.school_name || defaultConfig.school_name;
                schoolElement.style.color = config.text_color || defaultConfig.text_color;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["main_title", config.main_title || defaultConfig.main_title],
                ["main_subtitle", config.main_subtitle || defaultConfig.main_subtitle],
                ["school_name", config.school_name || defaultConfig.school_name]
            ]);
        }

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Handle window resize for video adjustment
        window.addEventListener('resize', () => {
            if (fullscreenModal.classList.contains('active') && currentTab === 'video') {
                const video = fullscreenVideo;
                if (video.videoWidth && video.videoHeight) {
                    const aspectRatio = video.videoWidth / video.videoHeight;
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const screenRatio = screenWidth / screenHeight;
                    
                    if (aspectRatio > screenRatio) {
                        video.style.width = '100%';
                        video.style.height = 'auto';
                        video.style.maxHeight = '100%';
                    } else {
                        video.style.height = '100%';
                        video.style.width = 'auto';
                        video.style.maxWidth = '100%';
                    }
                }
            }
        });

        // Initialize galleries on page load
        initPhotoGallery();
        initVideoGallery();
    </script>
